services:
  - type: web
    name: ai-outreach-agent
    env: python
    plan: starter
    region: oregon

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      uvicorn server:app --host 0.0.0.0 --port 10000

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SUPABASE_URL
        sync: false   # Add manually in dashboard
      - key: SUPABASE_SERVICE_KEY
        sync: false   # Add manually in dashboard
      - key: SUPABASE_BUCKET
        value: job-uploads
      - key: RETRY_API_KEY
        sync: false   # Add manually in dashboard
      - key: PUBLIC_READ
        value: "1"

    healthCheckPath: /health
    autoDeploy: true
    branch: main